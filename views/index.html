<!-- http://aka.ms/lunchtime -->
<!DOCTYPE html>
<html ng-app='lunchtimeApp'>
  <head>
    <title>Lunchtime App</title>

    <!-- Common Meta Tags to get great content in Modern Browsers -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Live Tile Images (http://www.buildmypinnedsite.com/en) "tile" -->

    <!-- Live Tile Data (http://aka.ms/tile) "live" -->
    
    <!-- Share Charm "share"-->

    <!-- Info for iOS -->
    <link rel="apple-touch-icon" href="touch-icon-iphone.png" /> 
    <link rel="apple-touch-icon" sizes="76x76" href="img/touch-icon-ipad.png" /> 
    <link rel="apple-touch-icon" sizes="120x120" href="img/touch-icon-iphone-retina.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="img/touch-icon-ipad-retina.png" /> 

    <!-- General CSS styling -->
    <link rel='stylesheet' href='/css/normalize.css'/>
    <link rel='stylesheet' href='/css/style.css' />
    <link rel='stylesheet' href='/css/bootstrap.css'/>
    <link rel='stylesheet' href='/css/bootstrap-theme.css'/>
    <link rel='stylesheet' href='/css/animate.css'/>
    <link rel='stylesheet' href='/css/aaths.css'/>
  </head>
  <body id='main'>
    <h3><img class='logo img-circle float-left' src='img/square150x150logo.png'/> <span>Welcome to lunchtime</span></h3>
    
    <!-- Angular View Holder -->
    <div ng-view></div>
    <div ng-add-to-home-screen></div>

    <!-- Angular Framework Code -->
    <xscript src='js/win8-bridge-web.js'></script>
    <script src='js/angular/angular.js'></script>
    <script src='js/angular/angular-route.js'></script>
    <script src='js/ua-parser.js'></script>
    
    <!-- Angular App Code -->
    <script src='js/ngApp/app.js'></script>
    <script src='js/ngApp/controllers.js'></script>
    <script src='js/ngApp/factories.js'></script>
    <script src='js/ngApp/filters.js'></script>
    <script src='js/angular-add-to-home-screen.js'></script>

    <!-- Bootstrap -->
    <script src='js/jquery-2.1.0.js'></script>
    <script src='js/bootstrap.js'></script>
    <script src='js/notification.js'></script>
    <script src='js/googleAnalytics.js'></script>
  </body>
</html>
