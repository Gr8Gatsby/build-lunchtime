<!-- http://aka.ms/lunchtime -->
<!DOCTYPE html>
<html ng-app='lunchtimeApp'>
  <head>
    <title>Lunchtime App</title>

    <!-- Common Meta Tags to get great content in Modern Browsers -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Live Tile Images http://www.buildmypinnedsite.com/en -->
    <meta name='application-name' content="It's Lunchtime">
    <meta name='msapplication-TileColor' content='#40eb5f'>
    <meta name='msapplication-square70x70logo' content='img/square70x70logo.png'>
    <meta name='msapplication-square150x150logo' content='img/square150x150logo.png'>
    <meta name='msapplication-wide310x150logo' content='img/wide310x150logo.png'>
    <meta name='msapplication-square310x310logo' content='img/square310x310logo.png'>

    <!-- Live Tile Data -->
    <meta name="msapplication-notification" content="frequency=30;polling-uri=/xml/tile.xml cycle=1"/>

    <!-- Share Charm -->
    <meta name='title' content="It's Lunchtime">
    <meta name='description' content='The app that helps you remember lunch!'>
    <meta property='og:image' content='http://build-lunchtime.azurewebsites.net/img/square150x150.png'>
    
    <!-- Info for iOS -->


    <!-- General CSS styling -->
    <link rel='stylesheet' href='/css/normalize.css'/>
    <link rel='stylesheet' href='/css/style.css' />
    <link rel='stylesheet' href='/css/bootstrap.css'/>
    <link rel='stylesheet' href='/css/bootstrap-theme.css'/>
    <link rel='stylesheet' href='/css/animate.css'/>
  </head>
  <body id='main'>

    <h3><img src='img/bowl.png'/> Welcome to lunchtime</h3>
    <!-- <button id='resetTimer' class='text-center btn-lg btn-warning'>It's lunch time!</button> -->

    <!-- Angular View Holder -->
    <div ng-view></div>

    <!-- Angular Framework Code -->
    <Xscript src='js/cordova-bridge-web.js'></script>
    <script src='js/angular/angular.js'></script>
    <script src='js/angular/angular-route.js'></script>
    
    <!-- Angular App Code -->
    <script src='js/ngApp/app.js'></script>
    <script src='js/ngApp/controllers.js'></script>
    <script src='js/ngApp/factories.js'></script>
    <script src='js/ngApp/filters.js'></script>

    <!-- Bootstrap -->
    <script src='js/jquery-2.1.0.js'></script>
    <script src='js/bootstrap.js'></script>
    <Xscript src='js/notification.js'></script>
  </body>
</html>
