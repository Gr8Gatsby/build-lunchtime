<div>
	<div id='timer'>
		<h4 ng-if='timeUntilLunch' class='alert alert-success'>{{ timeUntilLunch | time }}</h4>
		<h4 ng-if='!timeUntilLunch' class='alert alert-danger'>{{ timeAfterLunch | time }}</h4>
	</div>

	
	<div class='panel panel-default' ng-click='steps = !steps'>
		<div class='panel-body'>
			<span ng-show='steps' class='btn btn-default pull-right'>show mi</span>
			<span ng-show='!steps' class='btn btn-default pull-right'>show steps</span>		
		</div>
	</div>
	
	<div class='label label-info'>Restaurants</div>


	<div class='animated bounceInLeft panel panel-default' ng-repeat='rest in restaurants | orderBy:"-distance":true'>
		<div class='panel-body'>
			<span>{{ rest.name }}</span>
			<span ng-show='steps' class='badge pull-right'>{{ rest.distance * 2350 | number:0 }} steps</span>
			<span ng-show='!steps' class='badge pull-right'>{{ rest.distance | number:2 }} mi</span>
			<button class='btn btn-primary' data-toggle='modal' data-target='restaurantModal'>view</button>
		</div>
	</div>
</div>


<!-- Modal Div -->
<div class="modal fade" id='restaurantModal'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
